<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo de webmessaging con Genesys Cloud version 1.0 - minsait</title>
</head>

  <body>
    <form id="chatForm">
        <h3>Informaci√≥n de cliente</h3>

        <table class="webchat-config">
            <tbody>
                <tr>
                    <th>Nombre:</th>
                    <td><input type="text" id="first-name" value="Claudia" /></td>
                </tr>
                <tr>
                    <th>Apellidos:</th>
                    <td><input type="text" id="last-name" value="Fernandez Estebaranz" /></td>
                </tr>
                <tr>
                    <th>Correo-e:</th>
                    <td><input type="text" id="correo-e" value="cfernandeze@minsait.com" /></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="chat-button">Iniciar Chat</button>
    </form>
    <div id="chat-container" style="height:600px"></div>

	
    <!-- PRUEBA de implementacion de Webcallback -->
    <!-- TrueEngage -->
    <script async src="https://asset.trueengage.com/accounts/43bc9234-0319-4856-97a9-699c7c458c28/widget.js"></script>

<!-- PRUEBA de implementacion de webmessaging (lab minsait) deploymentId: '32423072-dbe4-4eeb-9971-db3d7dfae0fe' -->
<script type="text/javascript" charset="utf-8">	
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.mypurecloud.ie/genesys-bootstrap/genesys.min.js', {
    environment: 'euw1',
    deploymentId: '32423072-dbe4-4eeb-9971-db3d7dfae0fe'
  });	

  var firstName = document.getElementById('first-name').value;
	
  Genesys("command", "Database.set", {
	  messaging: {
		customAttributes: {
			websiteOrigin: 'aochoavidaur.github.io/demoWM/',
			customerName: firstName,
		}
	  }	
  });
	
</script>
